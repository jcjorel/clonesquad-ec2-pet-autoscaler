AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloneSquad deployment

  '
Globals:
  Function:
    Timeout:
      Ref: OperationTimeout
Outputs:
  CloneSquadDependencyLayer:
    Description: CloneSquad Lambda layer (dependencies)
    Value:
      Ref: CloneSquadDependencyLayer
  CloneSquadLayer:
    Description: CloneSquad Lambda layer (available for customization)
    Value:
      Ref: CloneSquadLayer
  ConfigTable:
    Description: Configuration table
    Value:
      Fn::GetAtt:
      - ConfigTable
      - Arn
  GroupName:
    Description: Group name for this CloneSquad deployment
    Value:
      Ref: GroupName
  InteractAPIUrl:
    Description: Interact API Gateway URL
    Value:
      Fn::Sub: https://${InteractApi}.execute-api.${AWS::Region}.amazonaws.com/v1/
  InteractFunction:
    Description: InteractFunction Lambda Function ARN
    Value:
      Fn::GetAtt:
      - InteractFunction
      - Arn
  InteractQueue:
    Description: Queue for asynchronous calls with Interact Lambda function
    Value:
      Ref: InteractQueue
  InternalERRORInteractAlarm:
    Description: Alarm that triggers when an ERROR is encountered by Interact Lambda
      function
    Value:
      Fn::GetAtt:
      - InternalERRORInteractAlarm
      - Arn
  InternalERRORMainAlarm:
    Description: Alarm that triggers when an ERROR is encountered by Main Lambda function
    Value:
      Fn::GetAtt:
      - InternalERRORMainAlarm
      - Arn
  InternalWARNINGInteractAlarm:
    Description: Alarm that triggers when a WARNING is encountered by Interact Lambda
      function
    Value:
      Fn::GetAtt:
      - InternalWARNINGInteractAlarm
      - Arn
  InternalWARNINGMainAlarm:
    Description: Alarm that triggers when a WARNING is encountered by Main Lambda
      function
    Value:
      Fn::GetAtt:
      - InternalWARNINGMainAlarm
      - Arn
  LackOfCPUCreditAlarm:
    Description: Alarm that triggers when at least one burstable instance has exhausted
      all its CPU credits
    Value:
      Fn::GetAtt:
      - LackOfCPUCreditAlarm
      - Arn
  LongTermEventTable:
    Description: Logging table of noticeable events (requiring analysis)
    Value:
      Fn::GetAtt:
      - LongTermEventTable
      - Arn
  MainFunction:
    Description: MainFunction Lambda Function ARN
    Value:
      Fn::GetAtt:
      - MainFunction
      - Arn
  MainFunctionIamRole:
    Description: Implicit IAM Role created for MainRole function
    Value:
      Fn::GetAtt:
      - MainFunctionRole
      - Arn
Parameters:
  ConfigurationURL:
    ConstraintDescription: '[?-/:A-Za-z0-9]*'
    Default: ''
    Description: (Optional) URL where to read configuration
    Type: String
  CustomizationRepositoryS3BucketName:
    Default: ''
    Description: (Optional) S3 Bucketname where Customization artifacts are stored
    Type: String
  CustomizationRepositoryS3Prefix:
    Default: ''
    Description: (Optional) S3 prefix where Customization deployment artifacts are
      stored
    Type: String
  GroupName:
    ConstraintDescription: '[A-Za-z0-9][-A-Za-z0-9]+'
    Description: CloneSquad group name
    MaxLength: 40
    MinLength: 2
    Type: String
  LambdaMemorySize:
    Default: 512
    Description: (Optional) Memory size to allocate to Main and Interact Lambda functions
    Type: Number
  LogRetentionDuration:
    Default: 14
    Description: (Optional) Cloudwatch Logs retention duration
    Type: Number
  LoggingS3Path:
    Default: ''
    Description: (Optional) S3 Path for detailed logging (s3://<bucket_name>/<path>)
    Type: String
  OperationTimeout:
    ConstraintDescription: '[0-9]+'
    Default: 300
    Description: (Optional) General timeout for operations
    Type: String
  UserNotificationArns:
    ConstraintDescription: '[-/:A-Za-z0-9]*'
    Default: ''
    Description: (Optional) Comma seperated list of user provided ARNs (Lambda, SQS,
      SNS) to receive real-time notifications (TargetGroup Register/Deregister events,
      instances start/stop...)
    Type: String
  VariantNumber:
    ConstraintDescription: '[0-9]*'
    Default: ''
    Description: '(Debug) Used to avoid CloudFormation clashes when updating some
      resources (ex: DynamoDB Tables)'
    Type: String
  XRayDiagnosis:
    ConstraintDescription: '[0|1]'
    Default: 1
    Description: (Debug) Trace CloneSquad to get visibility into execution time and
      associated costs
    Type: String
Resources:
  AlarmStateEC2Table:
    Properties:
      AttributeDefinitions:
      - AttributeName: AlarmName
        AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
      - AttributeName: AlarmName
        KeyType: HASH
      TableName:
        Fn::Sub: CloneSquad-${GroupName}${VariantNumber}-AlarmState-EC2
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      TimeToLiveSpecification:
        AttributeName: ExpirationTime
        Enabled: true
    Type: AWS::DynamoDB::Table
  CloneSquadDependencyLayer:
    Properties:
      CompatibleRuntimes:
      - python3.7
      ContentUri: s3://XXXXXXXXXXXXXX/YYYYYYYYYYYYYY/107cff784fc9841e11c357a3777e7623
      Description: Binary dependency artifact for 'Main' CloneSquad layer
      LayerName:
        Fn::Sub: CloneSquad-Dependencies-Layer-${GroupName}
    Type: AWS::Serverless::LayerVersion
  CloneSquadLayer:
    Properties:
      CompatibleRuntimes:
      - python3.7
      ContentUri: s3://XXXXXXXXXXXXXX/YYYYYYYYYYYYYY/e1c5115296d3600e1438a1c210290b69
      Description: Binary artifact for CloneSquad functions
      LayerName:
        Fn::Sub: CloneSquad-Layer-${GroupName}
      LicenseInfo: MIT
    Type: AWS::Serverless::LayerVersion
  CloudWatchEventRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - events.amazonaws.com
        Version: 2012-10-17
      RoleName:
        Fn::Sub: CloneSquad-${GroupName}-CWRole
    Type: AWS::IAM::Role
  ConfigTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: Key
        AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
      - AttributeName: Key
        KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      TableName:
        Fn::Sub: CloneSquad-${GroupName}${VariantNumber}-Configuration
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      TimeToLiveSpecification:
        AttributeName: ExpirationTime
        Enabled: true
    Type: AWS::DynamoDB::Table
  DiscoveryFunction:
    Properties:
      CodeUri: s3://XXXXXXXXXXXXXX/YYYYYYYYYYYYYY/1dfc3002e094a300cbe51f5caef9f80f
      Environment:
        Variables:
          AlarmStateEC2Table:
            Ref: AlarmStateEC2Table
          ApplicationName: CloneSquad
          ConfigurationTable:
            Ref: ConfigTable
          ConfigurationURL:
            Ref: ConfigurationURL
          EventTable:
            Ref: EventTable
          GenericInsufficientDataActions_SNSTopicArn:
            Ref: SNSInsufficientData
          GenericOkActions_SNSTopicArn:
            Ref: SNSOk
          GroupName:
            Ref: GroupName
          InteractAPIGWUrl:
            Fn::Sub: https://${InteractApi}.execute-api.${AWS::Region}.amazonaws.com/v1/
          InteractQueue:
            Ref: InteractQueue
          LoggingS3Path:
            Ref: LoggingS3Path
          LongTermEventTable:
            Ref: LongTermEventTable
          MainFunctionArn:
            Fn::Sub: arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:CloneSquad-Main-${GroupName}
          PYTHONPATH: /opt:/opt/site-packages
          ScaleUp_SNSTopicArn:
            Ref: SNSScaleUp
          SchedulerTable:
            Ref: SchedulerTable
          StateTable:
            Ref: StateTable
          VariantNumber:
            Ref: VariantNumber
      FunctionName:
        Fn::Sub: CloneSquad-Discovery-${GroupName}
      Handler: app.discovery_handler
      Layers:
      - Ref: CloneSquadLayer
      - Ref: CloneSquadDependencyLayer
      MemorySize: 128
      Runtime: python3.7
    Type: AWS::Serverless::Function
  EC2EventRule:
    Properties:
      Description: CloudWatch Event Rule that detects changes to EC2 Instances and
        publishes change events to the SQS queue for notification.
      EventPattern:
        detail:
          eventName:
          - RunInstances
          - RebootInstances
          - StartInstances
          - StopInstances
          - TerminateInstances
          eventSource:
          - ec2.amazonaws.com
        detail-type:
        - AWS API Call via CloudTrail
      Name:
        Fn::Sub: CloneSquad-EC2-Notif-${GroupName}
      State: ENABLED
      Targets:
      - Arn:
          Fn::GetAtt:
          - MainQueue
          - Arn
        Id:
          Fn::GetAtt:
          - MainQueue
          - QueueName
    Type: AWS::Events::Rule
  EC2SpotEventRule:
    Properties:
      Description: Events rule for Spot Instance Interruption Notices
      EventPattern:
        detail-type:
        - EC2 Spot Instance Interruption Warning
        source:
        - aws.ec2
      Name:
        Fn::Sub: CloneSquad-EC2Spot-Notif-${GroupName}
      State: ENABLED
      Targets:
      - Arn:
          Fn::GetAtt:
          - MainQueue
          - Arn
        Id:
          Fn::GetAtt:
          - MainQueue
          - QueueName
    Type: AWS::Events::Rule
  ERRORInteractMetricFilter:
    DependsOn: InteractFunctionLogGroup
    Properties:
      FilterPattern: '"[ERROR]"'
      LogGroupName:
        Fn::Sub: /aws/lambda/CloneSquad-Interact-${GroupName}
      MetricTransformations:
      - DefaultValue: 0
        MetricName:
          Fn::Sub: InternalErrors.Interact.${GroupName}
        MetricNamespace: CloneSquad
        MetricValue: 1
    Type: AWS::Logs::MetricFilter
  ERRORMetricFilter:
    DependsOn: MainFunctionLogGroup
    Properties:
      FilterPattern: '"[ERROR]"'
      LogGroupName:
        Fn::Sub: /aws/lambda/CloneSquad-Main-${GroupName}
      MetricTransformations:
      - DefaultValue: 0
        MetricName:
          Fn::Sub: InternalErrors.Main.${GroupName}
        MetricNamespace: CloneSquad
        MetricValue: 1
    Type: AWS::Logs::MetricFilter
  EventTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: EventDate
        AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
      - AttributeName: EventDate
        KeyType: HASH
      TableName:
        Fn::Sub: CloneSquad-${GroupName}${VariantNumber}-EventLog
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      TimeToLiveSpecification:
        AttributeName: ExpirationTime
        Enabled: true
    Type: AWS::DynamoDB::Table
  InteractApi:
    Properties:
      Name: CloneSquad-${GroupName}
      StageName: v1
    Tags:
    - Key: clonesquad:group-name
      Value:
        Ref: GroupName
    Type: AWS::Serverless::Api
  InteractFunction:
    Properties:
      CodeUri: s3://XXXXXXXXXXXXXX/YYYYYYYYYYYYYY/1dfc3002e094a300cbe51f5caef9f80f
      Environment:
        Variables:
          AlarmStateEC2Table:
            Ref: AlarmStateEC2Table
          ApplicationName: CloneSquad
          ConfigurationTable:
            Ref: ConfigTable
          ConfigurationURL:
            Ref: ConfigurationURL
          EventTable:
            Ref: EventTable
          GenericInsufficientDataActions_SNSTopicArn:
            Ref: SNSInsufficientData
          GenericOkActions_SNSTopicArn:
            Ref: SNSOk
          GroupName:
            Ref: GroupName
          InteractQueue:
            Ref: InteractQueue
          LoggingS3Path:
            Ref: LoggingS3Path
          LongTermEventTable:
            Ref: LongTermEventTable
          MainFunctionArn:
            Fn::Sub: arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:CloneSquad-Main-${GroupName}
          PYTHONPATH: /opt:/opt/site-packages
          ScaleUp_SNSTopicArn:
            Ref: SNSScaleUp
          SchedulerTable:
            Ref: SchedulerTable
          StateTable:
            Ref: StateTable
          VariantNumber:
            Ref: VariantNumber
      Events:
        ApiEventCommand:
          Properties:
            Method: get
            Path: '{proxy+}'
            RestApiId:
              Ref: InteractApi
          Type: Api
        SQS:
          Properties:
            BatchSize: 10
            Queue:
              Fn::GetAtt:
              - InteractQueue
              - Arn
          Type: SQS
      FunctionName:
        Fn::Sub: CloneSquad-Interact-${GroupName}
      Handler: app.interact_handler
      Layers:
      - Ref: CloneSquadLayer
      - Ref: CloneSquadDependencyLayer
      MemorySize:
        Ref: LambdaMemorySize
      Policies:
      - AdministratorAccess
      Runtime: python3.7
      Timeout: 900
    Type: AWS::Serverless::Function
  InteractFunctionLogGroup:
    DependsOn: InteractFunction
    Properties:
      LogGroupName:
        Fn::Join:
        - ''
        - - /aws/lambda/
          - Ref: InteractFunction
      RetentionInDays:
        Ref: LogRetentionDuration
    Type: AWS::Logs::LogGroup
  InteractQueue:
    Properties:
      MessageRetentionPeriod: 3600
      QueueName:
        Fn::Sub: CloneSquad-Interact-${GroupName}
      ReceiveMessageWaitTimeSeconds: 20
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      VisibilityTimeout: 900
    Type: AWS::SQS::Queue
  InteractQueueSQSPolicy:
    Properties:
      PolicyDocument:
        Statement:
        - Action:
          - SQS:SendMessage
          Condition:
            ArnLike:
              aws:SourceArn:
                Fn::Split:
                - ','
                - Fn::Sub: ${UserNotificationArns}
          Effect: Allow
          Resource:
            Fn::GetAtt:
            - InteractQueue
            - Arn
          Sid: CloneSquad-User-Interact-SQS-policy
        - Action:
          - sqs:*
          Condition:
            ArnLike:
              aws:SourceArn:
                Fn::GetAtt:
                - InteractFunction
                - Arn
          Effect: Allow
          Resource:
            Fn::GetAtt:
            - InteractQueue
            - Arn
          Sid: CloneSquad-Interact-SQS-policy
      Queues:
      - Ref: InteractQueue
    Type: AWS::SQS::QueuePolicy
  InternalERRORInteractAlarm:
    Properties:
      ActionsEnabled: true
      AlarmDescription: 'Alarm to catch CloudSquad Internal errors (ex: Misconfiguration,
        bugs...) - INTERACT function'
      AlarmName:
        Fn::Sub: CloneSquad-${GroupName}-InternalERRORs.Interact
      ComparisonOperator: GreaterThanThreshold
      DatapointsToAlarm: 1
      EvaluationPeriods: 2
      MetricName:
        Fn::Sub: InternalErrors.Interact.${GroupName}
      Namespace: CloneSquad
      Period: 60
      Statistic: Sum
      Threshold: 0
    Type: AWS::CloudWatch::Alarm
  InternalERRORMainAlarm:
    Properties:
      ActionsEnabled: true
      AlarmDescription: 'Alarm to catch CloudSquad Internal errors (ex: Misconfiguration,
        bugs...) - MAIN function'
      AlarmName:
        Fn::Sub: CloneSquad-${GroupName}-InternalERRORs.Main
      ComparisonOperator: GreaterThanThreshold
      DatapointsToAlarm: 1
      EvaluationPeriods: 2
      MetricName:
        Fn::Sub: InternalErrors.Main.${GroupName}
      Namespace: CloneSquad
      Period: 60
      Statistic: Sum
      Threshold: 0
    Type: AWS::CloudWatch::Alarm
  InternalWARNINGInteractAlarm:
    Properties:
      ActionsEnabled: true
      AlarmDescription: 'Alarm to catch CloudSquad Internal warnings (ex: Misconfiguration,
        bugs...) - INTERACT function'
      AlarmName:
        Fn::Sub: CloneSquad-${GroupName}-InternalWARNINGs.Interact
      ComparisonOperator: GreaterThanThreshold
      DatapointsToAlarm: 1
      EvaluationPeriods: 2
      MetricName:
        Fn::Sub: InternalWarnings.Interact.${GroupName}
      Namespace: CloneSquad
      Period: 60
      Statistic: Sum
      Threshold: 0
    Type: AWS::CloudWatch::Alarm
  InternalWARNINGMainAlarm:
    Properties:
      ActionsEnabled: true
      AlarmDescription: 'Alarm to catch CloudSquad Internal warnings (ex: Misconfiguration,
        bugs...) - MAIN function'
      AlarmName:
        Fn::Sub: CloneSquad-${GroupName}-InternalWARNINGs.Main
      ComparisonOperator: GreaterThanThreshold
      DatapointsToAlarm: 1
      EvaluationPeriods: 2
      MetricName:
        Fn::Sub: InternalWarnings.Main.${GroupName}
      Namespace: CloneSquad
      Period: 60
      Statistic: Sum
      Threshold: 0
    Type: AWS::CloudWatch::Alarm
  LackOfCPUCreditAlarm:
    Properties:
      ActionsEnabled: true
      AlarmDescription: Alarm to catch burstable instance that exhausted their CPU
        credits
      AlarmName:
        Fn::Sub: CloneSquad-${GroupName}-LackOfCPUCreditAlarm
      ComparisonOperator: GreaterThanThreshold
      DatapointsToAlarm: 2
      Dimensions:
      - Name: GroupName
        Value:
          Fn::Sub: ${GroupName}
      EvaluationPeriods: 2
      MetricName: NbOfCPUCreditExhaustedInstances
      Namespace: CloneSquad
      Period: 60
      Statistic: Average
      Threshold: 0
    Type: AWS::CloudWatch::Alarm
  LongTermEventTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: EventDate
        AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
      - AttributeName: EventDate
        KeyType: HASH
      TableName:
        Fn::Sub: CloneSquad-${GroupName}${VariantNumber}-EventLog-LongTerm
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      TimeToLiveSpecification:
        AttributeName: ExpirationTime
        Enabled: true
    Type: AWS::DynamoDB::Table
  MainFunction:
    Properties:
      CodeUri: s3://XXXXXXXXXXXXXX/YYYYYYYYYYYYYY/1dfc3002e094a300cbe51f5caef9f80f
      Environment:
        Variables:
          AWS_XRAY_SDK_ENABLED:
            Ref: XRayDiagnosis
          AlarmStateEC2Table:
            Ref: AlarmStateEC2Table
          ApplicationName: CloneSquad
          CloudWatchEventRoleArn:
            Fn::GetAtt:
            - CloudWatchEventRole
            - Arn
          ConfigurationTable:
            Ref: ConfigTable
          ConfigurationURL:
            Ref: ConfigurationURL
          EventTable:
            Ref: EventTable
          GenericInsufficientDataActions_SNSTopicArn:
            Ref: SNSInsufficientData
          GenericOkActions_SNSTopicArn:
            Ref: SNSOk
          GroupName:
            Ref: GroupName
          InteractLambdaArn:
            Fn::GetAtt:
            - InteractFunction
            - Arn
          InteractSQSUrl:
            Ref: InteractQueue
          LoggingS3Path:
            Ref: LoggingS3Path
          LongTermEventTable:
            Ref: LongTermEventTable
          MainSQSQueue:
            Ref: MainQueue
          PYTHONPATH: /opt:/opt/site-packages
          ScaleUp_SNSTopicArn:
            Ref: SNSScaleUp
          SchedulerTable:
            Ref: SchedulerTable
          StateTable:
            Ref: StateTable
          UserNotificationArns:
            Ref: UserNotificationArns
          VariantNumber:
            Ref: VariantNumber
      Events:
        SQS:
          Properties:
            BatchSize: 10
            Queue:
              Fn::GetAtt:
              - MainQueue
              - Arn
          Type: SQS
        Schedule:
          Properties:
            Description: Schedule event for CloneSquad HeartBeat
            Enabled: true
            Name:
              Fn::Sub: CS-hb-rule-${GroupName}
            Schedule: rate(1 minute)
          Type: Schedule
      FunctionName:
        Fn::Sub: CloneSquad-Main-${GroupName}
      Handler: app.main_handler
      Layers:
      - Ref: CloneSquadLayer
      - Ref: CloneSquadDependencyLayer
      MemorySize:
        Ref: LambdaMemorySize
      Policies:
      - AdministratorAccess
      ReservedConcurrentExecutions: 1
      Runtime: python3.7
      Timeout:
        Ref: OperationTimeout
      Tracing: Active
    Type: AWS::Serverless::Function
  MainFunctionLogGroup:
    DependsOn: MainFunction
    Properties:
      LogGroupName:
        Fn::Join:
        - ''
        - - /aws/lambda/
          - Ref: MainFunction
      RetentionInDays:
        Ref: LogRetentionDuration
    Type: AWS::Logs::LogGroup
  MainQueue:
    Properties:
      MessageRetentionPeriod: 120
      QueueName:
        Fn::Sub: CloneSquad-Main-${GroupName}
      ReceiveMessageWaitTimeSeconds: 10
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      VisibilityTimeout:
        Ref: OperationTimeout
    Type: AWS::SQS::Queue
  MainSQSPolicy:
    Properties:
      PolicyDocument:
        Statement:
        - Action:
          - sqs:SendMessage
          Effect: Allow
          Principal:
            Service:
            - events.amazonaws.com
            - ec2.amazonaws.com
          Resource:
            Fn::GetAtt:
            - MainQueue
            - Arn
          Sid: CloneSquad-Service-SendMessage-SQS-policy
        - Action:
          - sqs:SendMessage
          Condition:
            ArnLike:
              aws:SourceArn:
              - Fn::GetAtt:
                - MainFunction
                - Arn
              - Fn::GetAtt:
                - SNSMgrFunction
                - Arn
          Effect: Allow
          Resource:
            Fn::GetAtt:
            - MainQueue
            - Arn
          Sid: CloneSquad-SendMessage-SQS-policy
        - Action:
          - sqs:*
          Condition:
            ArnLike:
              aws:SourceArn:
              - Fn::GetAtt:
                - MainFunction
                - Arn
          Effect: Allow
          Resource:
            Fn::GetAtt:
            - MainQueue
            - Arn
          Sid: CloneSquad-Main-SQS-policy
      Queues:
      - Ref: MainQueue
    Type: AWS::SQS::QueuePolicy
  PermissionForSchedulerEvents:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: InteractFunction
      Principal: events.amazonaws.com
      SourceArn:
        Fn::Sub: arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:rule/CS-Cron-${GroupName}-*
    Type: AWS::Lambda::Permission
  SNSInsufficientData:
    Properties:
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      TopicName:
        Fn::Sub: CloneSquad-CloudWatchAlarm-InsufficientData-${GroupName}
    Type: AWS::SNS::Topic
  SNSMgrFunction:
    Properties:
      CodeUri: s3://XXXXXXXXXXXXXX/YYYYYYYYYYYYYY/1dfc3002e094a300cbe51f5caef9f80f
      Environment:
        Variables:
          AlarmStateEC2Table:
            Ref: AlarmStateEC2Table
          ApplicationName: CloneSquad
          ConfigurationTable:
            Ref: ConfigTable
          ConfigurationURL:
            Ref: ConfigurationURL
          EventTable:
            Ref: EventTable
          GenericInsufficientDataActions_SNSTopicArn:
            Ref: SNSInsufficientData
          GenericOkActions_SNSTopicArn:
            Ref: SNSOk
          GroupName:
            Ref: GroupName
          MainSQSQueue:
            Ref: MainQueue
          PYTHONPATH: /opt:/opt/site-packages
          ScaleUp_SNSTopicArn:
            Ref: SNSScaleUp
          StateTable:
            Ref: StateTable
          VariantNumber:
            Ref: VariantNumber
      Events:
        ConfigStream:
          Properties:
            BatchSize: 100
            StartingPosition: TRIM_HORIZON
            Stream:
              Fn::GetAtt:
              - ConfigTable
              - StreamArn
          Type: DynamoDB
        InsufficientDataTopic:
          Properties:
            Topic:
              Ref: SNSInsufficientData
          Type: SNS
        OkTopic:
          Properties:
            Topic:
              Ref: SNSOk
          Type: SNS
        ScaleUpTopic:
          Properties:
            Topic:
              Ref: SNSScaleUp
          Type: SNS
      FunctionName:
        Fn::Sub: CloneSquad-SNSMgr-${GroupName}
      Handler: app.sns_handler
      Layers:
      - Ref: CloneSquadLayer
      - Ref: CloneSquadDependencyLayer
      MemorySize: 256
      Policies:
      - AdministratorAccess
      Runtime: python3.7
      Timeout: 60
    Type: AWS::Serverless::Function
  SNSMgrFunctionLogGroup:
    DependsOn: DiscoveryFunction
    Properties:
      LogGroupName:
        Fn::Join:
        - ''
        - - /aws/lambda/
          - Ref: DiscoveryFunction
      RetentionInDays:
        Ref: LogRetentionDuration
    Type: AWS::Logs::LogGroup
  SNSOk:
    Properties:
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      TopicName:
        Fn::Sub: CloneSquad-CloudWatchAlarm-Ok-${GroupName}
    Type: AWS::SNS::Topic
  SNSScaleUp:
    Properties:
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      TopicName:
        Fn::Sub: CloneSquad-CloudWatchAlarm-ScaleUp-${GroupName}
    Type: AWS::SNS::Topic
  SchedulerTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: Key
        AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
      - AttributeName: Key
        KeyType: HASH
      TableName:
        Fn::Sub: CloneSquad-${GroupName}${VariantNumber}-Scheduler
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      TimeToLiveSpecification:
        AttributeName: ExpirationTime
        Enabled: true
    Type: AWS::DynamoDB::Table
  StateTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: Key
        AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
      - AttributeName: Key
        KeyType: HASH
      TableName:
        Fn::Sub: CloneSquad-${GroupName}${VariantNumber}-State
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      TimeToLiveSpecification:
        AttributeName: ExpirationTime
        Enabled: true
    Type: AWS::DynamoDB::Table
  WARNINGInteractMetricFilter:
