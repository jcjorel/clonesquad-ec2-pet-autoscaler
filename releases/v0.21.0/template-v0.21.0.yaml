AWSTemplateFormatVersion: '2010-09-09'
Conditions:
  HasApiGWEndpointConfiguration:
    Fn::And:
    - Fn::Not:
      - Fn::Equals:
        - Ref: ApiGWEndpointConfiguration
        - ''
    - Fn::Not:
      - Fn::Equals:
        - Ref: ApiGWEndpointConfiguration
        - None
  HasCustomizationZipParameters:
    Fn::Not:
    - Fn::Equals:
      - Ref: CustomizationZipParameters
      - ''
  HasEBSVolumeKMSKeys:
    Fn::Not:
    - Fn::Equals:
      - Fn::Join:
        - ''
        - Ref: EBSVolumeKMSKeys
      - ''
  HasPermissionsBoundary:
    Fn::Not:
    - Fn::Equals:
      - Ref: PermissionsBoundary
      - ''
Description: 'CloneSquad deployment '
Globals:
  Function:
    Timeout: 300
Outputs:
  CloneSquadDependencyLayer:
    Description: CloneSquad Lambda layer (dependencies)
    Value:
      Ref: CloneSquadDependencyLayer
  CloneSquadLayer:
    Description: CloneSquad Lambda layer (available for customization)
    Value:
      Ref: CloneSquadLayer
  ConfigTable:
    Description: Configuration table
    Value:
      Fn::GetAtt:
      - ConfigTable
      - Arn
  GroupName:
    Description: Group name for this CloneSquad deployment
    Value:
      Ref: GroupName
  InteractAPIUrl:
    Description: Interact API Gateway URL
    Value:
      Fn::Sub: https://${InteractApi}.execute-api.${AWS::Region}.amazonaws.com/v1/
  InteractFunction:
    Description: InteractFunction Lambda Function ARN
    Value:
      Fn::GetAtt:
      - InteractFunction
      - Arn
  InteractQueue:
    Description: Queue for asynchronous calls with Interact Lambda function
    Value:
      Ref: InteractQueue
  InternalERRORInteractAlarm:
    Description: Alarm that triggers when an ERROR is encountered by Interact Lambda
      function
    Value:
      Fn::GetAtt:
      - InternalERRORInteractAlarm
      - Arn
  InternalERRORMainAlarm:
    Description: Alarm that triggers when an ERROR is encountered by Main Lambda function
    Value:
      Fn::GetAtt:
      - InternalERRORMainAlarm
      - Arn
  InternalWARNINGInteractAlarm:
    Description: Alarm that triggers when a WARNING is encountered by Interact Lambda
      function
    Value:
      Fn::GetAtt:
      - InternalWARNINGInteractAlarm
      - Arn
  InternalWARNINGMainAlarm:
    Description: Alarm that triggers when a WARNING is encountered by Main Lambda
      function
    Value:
      Fn::GetAtt:
      - InternalWARNINGMainAlarm
      - Arn
  LackOfCPUCreditAlarm:
    Description: Alarm that triggers when at least one burstable instance has exhausted
      all its CPU credits
    Value:
      Fn::GetAtt:
      - LackOfCPUCreditAlarm
      - Arn
  LongTermEventTable:
    Description: Logging table of noticeable events (requiring analysis)
    Value:
      Fn::GetAtt:
      - LongTermEventTable
      - Arn
  MainFunction:
    Description: MainFunction Lambda Function ARN
    Value:
      Fn::GetAtt:
      - MainFunction
      - Arn
  MainFunctionIamRole:
    Description: Implicit IAM Role created for MainRole function
    Value:
      Fn::GetAtt:
      - MainFunctionRole
      - Arn
Parameters:
  ApiGWConfiguration:
    Default: None
    Description: (Optional) API Gateway configuration.
    Type: String
  ApiGWEndpointConfiguration:
    Default: None
    Description: (Optional) API Gateway VPC endpoint configuration.
    Type: String
  ConfigurationURLs:
    ConstraintDescription: '[?-/:A-Za-z0-9]*'
    Default: ''
    Description: (Optional) Semicolon separated list of URLs targeting YAML files
      where to read configuration in sequence.
    Type: String
  CustomizationZipParameters:
    Default: ''
    Description: (Optional) Path to a ZIP file located in S3 expressed with the special
      format '<S3_bucket_name>:<S3_key_path>'.
    Type: String
  DynamoDBConfiguration:
    Default: ''
    Description: '(Optional) DynamodDB configuration. Format: Comma separated list
      of <TableName>=<ReadCapacityUnits>:<WriteCapacityUnits>'
    Type: String
  EBSVolumeKMSKeys:
    Default: ''
    Description: (Optional) KMS Key ARNs used by EBS volumes attached to EC2 managed
      instances. Used to restrict CloneSquad permissions toward KMS keys.
    Type: CommaDelimitedList
  GroupName:
    ConstraintDescription: '[A-Za-z0-9][-A-Za-z0-9]+'
    Description: CloneSquad group name. This is used to look for resources tagged
      with 'clonesquad:group-name' tag in the current account and region.
    MaxLength: 40
    MinLength: 2
    Type: String
  InteractSQSQueueIAMPolicy:
    Default: None
    Description: (Optional) An IAM Policy JSON text to use as 'Principal:' and 'Condition:'
      statements to restrict access to the InteractSQSQueue.
    Type: String
  LambdaMemorySize:
    Default: 512
    Description: (Optional) Memory size to allocate to Main and Interact Lambda functions.
    Type: Number
  LogLevels:
    Default: ''
    Description: '(Debug) Set the logging level of Lambda functions (Default: ''*=INFO''.
      Set to ''*=DEBUG'' for highest verbosity)'
    Type: String
  LogRetentionDuration:
    Default: 14
    Description: (Optional) Cloudwatch Logs retention duration (in Days).
    Type: Number
  LoggingS3Path:
    Default: None
    Description: (Optional) S3 Path for detailed logging (s3://<bucket_name>/<path>)
    Type: String
  MetadataAndBackupS3Path:
    Default: None
    Description: (Optional) S3 Path for configuration backups and metadata exports
      (s3://<bucket_name>/<path>.)
    Type: String
  PermissionsBoundary:
    Default: ''
    Description: (Optional) IAM boundary to apply to all created roles (IAM policy
      ARN format).
    Type: String
  TimeZone:
    Default: ''
    Description: '(Optional) A timezone specification (ex: Europe/Paris, Asia/Kolkata...).
      By default, the timezone is guessed from the region name.'
    Type: String
  UserNotificationArns:
    ConstraintDescription: '[-/:A-Za-z0-9]*'
    Default: None
    Description: (Optional) Comma seperated list of user provided ARNs (Lambda, SQS,
      SNS) to receive real-time notifications (TargetGroup Register/Deregister events,
      instances start/stop...)
    Type: String
  UserSuppliedJSONMetadata:
    Default: ''
    Description: (Optional) User supplied free text. This field only purpose is to
      be available in <MetadataAndBackupS3Path>/metadata/discovery/.../metadata.json
      file and be queriable with Athena.
    Type: String
  XRayDiagnosis:
    ConstraintDescription: '[0|1]'
    Default: 1
    Description: (Debug) Trace CloneSquad to get visibility into execution time and
      associated costs
    Type: String
Resources:
  AlarmStateEC2Table:
    Properties:
      AttributeDefinitions:
      - AttributeName: AlarmName
        AttributeType: S
      BillingMode:
        Fn::GetAtt:
        - DynamoDBParameters
        - AlarmStateEC2Table.BillingMode
      KeySchema:
      - AttributeName: AlarmName
        KeyType: HASH
      ProvisionedThroughput:
        Fn::GetAtt:
        - DynamoDBParameters
        - AlarmStateEC2Table.ProvisionedThroughput
      TableName:
        Fn::Sub: CloneSquad-${GroupName}-AlarmState-EC2
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      TimeToLiveSpecification:
        AttributeName: ExpirationTime
        Enabled: true
    Type: AWS::DynamoDB::Table
  ApiGWEndpointSecurityGroup:
    Condition: HasApiGWEndpointConfiguration
    Properties:
      GroupDescription:
        Fn::Sub: ${AWS::StackName} - Security Group for CloneSquad API GW
      SecurityGroupEgress:
      - CidrIp: 0.0.0.0/0
        FromPort: -1
        IpProtocol: -1
        ToPort: -1
      SecurityGroupIngress:
        Fn::GetAtt:
        - ApiGWVpcEndpointParameters
        - SecurityGroupIngressRule
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - ''
          - - Ref: AWS::StackName
            - -APIGWEndpointSecurityGroup
      VpcId:
        Fn::GetAtt:
        - ApiGWVpcEndpointParameters
        - VpcId
    Type: AWS::EC2::SecurityGroup
  ApiGWParameters:
    Properties:
      AccountId:
        Ref: AWS::AccountId
      ApiGWConfiguration:
        Ref: ApiGWConfiguration
      ApiGWEndpointConfiguration:
        Ref: ApiGWEndpointConfiguration
      CloneSquadVersion: ''
      DefaultGWPolicyURL: internal:api-gw-default-policy.json
      GroupName:
        Ref: GroupName
      Helper: ApiGWParameters
      Region:
        Ref: AWS::Region
      ServiceToken:
        Fn::GetAtt:
        - CustomResourceFunction
        - Arn
    Type: Custom::CustomResourceFunction
  ApiGWVpcEndpointParameters:
    Condition: HasApiGWEndpointConfiguration
    Properties:
      AccountId:
        Ref: AWS::AccountId
      ApiGWConfiguration:
        Ref: ApiGWConfiguration
      ApiGWEndpointConfiguration:
        Ref: ApiGWEndpointConfiguration
      ApiGWId:
        Ref: InteractApi
      CloneSquadVersion: ''
      DefaultGWVpcEndpointPolicyURL: internal:api-gw-default-endpoint-policy.json
      Helper: ApiGWVpcEndpointParameters
      Region:
        Ref: AWS::Region
      ServiceToken:
        Fn::GetAtt:
        - CustomResourceFunction
        - Arn
    Type: Custom::CustomResourceFunction
  ApiGWVpcEndpoints:
    Condition: HasApiGWEndpointConfiguration
    Properties:
      PolicyDocument:
        Fn::GetAtt:
        - ApiGWVpcEndpointParameters
        - PolicyDocument
      PrivateDnsEnabled:
        Fn::GetAtt:
        - ApiGWVpcEndpointParameters
        - PrivateDnsEnabled
      SecurityGroupIds:
      - Ref: ApiGWEndpointSecurityGroup
      ServiceName:
        Fn::Sub: com.amazonaws.${AWS::Region}.execute-api
      SubnetIds:
        Fn::GetAtt:
        - ApiGWVpcEndpointParameters
        - SubnetIds
      VpcEndpointType: Interface
      VpcId:
        Fn::GetAtt:
        - ApiGWVpcEndpointParameters
        - VpcId
    Type: AWS::EC2::VPCEndpoint
  CloneSquadDependencyLayer:
    Properties:
      CompatibleRuntimes:
      - python3.7
      ContentUri: s3://XXXXXXXXXXXXXX/YYYYYYYYYYYYYY/1f8a0842bf6ed8c615534825a3d09cdf
      Description: Binary dependency artifact for 'Main' CloneSquad layer
      LayerName:
        Fn::Sub: CloneSquad-Dependencies-Layer-${GroupName}
    Type: AWS::Serverless::LayerVersion
  CloneSquadLayer:
    Properties:
      CompatibleRuntimes:
      - python3.7
      ContentUri: s3://XXXXXXXXXXXXXX/YYYYYYYYYYYYYY/c73a1cadb5d488c17403c67663619a8a
      Description: Binary artifact for CloneSquad functions
      LayerName:
        Fn::Sub: CloneSquad-Layer-${GroupName}
      LicenseInfo: MIT
    Type: AWS::Serverless::LayerVersion
  CloneSquadPolicyDocument:
    DependsOn: GeneralParameters
    Properties:
      PolicyDocument:
        Statement:
        - Action:
          - kms:CreateGrant
          - kms:RevokeGrant
          - kms:ListGrants
          - kms:GenerateDataKey*
          - kms:ReEncrypt*
          - kms:Encrypt
          - kms:Decrypt
          - kms:DescribeKey
          Effect: Allow
          Resource:
            Fn::If:
            - HasEBSVolumeKMSKeys
            - Ref: EBSVolumeKMSKeys
            - '*'
        - Action:
          - s3:PutObject
          - s3:PutObjectAcl
          - s3:CreateMultipartUpload
          Effect: Allow
          Resource:
          - Fn::GetAtt:
            - GeneralParameters
            - LoggingS3PathArn
          - Fn::GetAtt:
            - GeneralParameters
            - BackupS3PathArn
          - Fn::GetAtt:
            - GeneralParameters
            - MetadataConfigurationS3PathArn
          - Fn::GetAtt:
            - GeneralParameters
            - MetadataSchedulerS3PathArn
          - Fn::GetAtt:
            - GeneralParameters
            - MetadataDiscoveryS3PathArn
          - Fn::GetAtt:
            - GeneralParameters
            - MetadataInstancesS3PathArn
          - Fn::GetAtt:
            - GeneralParameters
            - MetadataVolumesS3PathArn
          - Fn::GetAtt:
            - GeneralParameters
            - MetadataMaintenanceWindowsS3PathArn
        - Action:
          - dynamodb:DeleteItem
          - dynamodb:GetItem
          - dynamodb:UpdateItem
          - dynamodb:PutItem
          - dynamodb:Scan
          Effect: Allow
          Resource:
          - Fn::GetAtt:
            - ConfigTable
            - Arn
          - Fn::GetAtt:
            - AlarmStateEC2Table
            - Arn
          - Fn::GetAtt:
            - SchedulerTable
            - Arn
          - Fn::GetAtt:
            - StateTable
            - Arn
          - Fn::GetAtt:
            - EventTable
            - Arn
          - Fn::GetAtt:
            - LongTermEventTable
            - Arn
        - Action:
          - ec2:StopInstances
          - rds:StartDBCluster
          - rds:StartDBInstance
          - rds:StopDBCluster
          - rds:StopDBInstance
          - transfer:StopServer
          - transfer:StartServer
          Condition:
            StringEquals:
              aws:ResourceTag/clonesquad:group-name:
                Ref: GroupName
          Effect: Allow
          Resource: '*'
        - Action:
          - dynamodb:DescribeTable
          - sqs:SendMessage
          - sqs:ReceiveMessage
          - sqs:GetQueueUrl
          - sqs:DeleteMessage
          - sns:Publish
          - s3:GetObject
          - ec2:StartInstances
          - ec2:DescribeAvailabilityZones
          - ec2:DescribeInstances
          - ec2:DescribeInstanceStatus
          - ec2:DescribeInstanceTypes
          - elasticloadbalancing:Describe*
          - elasticloadbalancing:RegisterTargets
          - elasticloadbalancing:DeregisterTargets
          - ec2:DescribeAccountAttributes
          - ec2:DescribeInternetGateways
          - ec2:DescribeSubnets
          - ec2:DescribeVpcs
          - ec2:DescribeVolumes
          - events:DeleteRule
          - events:ListRules
          - events:PutRule
          - events:PutTargets
          - events:RemoveTargets
          - iam:PassRole
          - cloudwatch:DeleteAlarms
          - cloudwatch:DescribeAlarms
          - cloudwatch:DeleteDashboards
          - cloudwatch:GetMetricData
          - cloudwatch:GetMetricWidgetImage
          - cloudwatch:PutDashboard
          - cloudwatch:PutMetricAlarm
          - cloudwatch:PutMetricData
          - rds:DescribeDBClusters
          - rds:DescribeDBInstances
          - transfer:ListServers
          - tag:GetResources
          - ssm:DescribeMaintenanceWindows
          - ssm:DescribeInstanceInformation
          - ssm:ListCommandInvocations
          - ssm:ListTagsForResource
          - ssm:SendCommand
          - organizations:DescribeAccount
          Effect: Allow
          Resource: '*'
        Version: '2012-10-17'
      PolicyName:
        Fn::Sub: CloneSquad-${GroupName}-LambdaPolicy
      Roles:
      - Ref: MainFunctionRole
      - Ref: SNSMgrFunctionRole
      - Ref: InteractFunctionRole
    Type: AWS::IAM::Policy
  CloudWatchEventRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - events.amazonaws.com
        Version: 2012-10-17
      PermissionsBoundary:
        Fn::If:
        - HasPermissionsBoundary
        - Ref: PermissionsBoundary
        - Ref: AWS::NoValue
      RoleName:
        Fn::Sub: CloneSquad-${GroupName}-CWRole-${AWS::Region}
    Type: AWS::IAM::Role
  ConfigTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: Key
        AttributeType: S
      BillingMode:
        Fn::GetAtt:
        - DynamoDBParameters
        - ConfigTable.BillingMode
      KeySchema:
      - AttributeName: Key
        KeyType: HASH
      ProvisionedThroughput:
        Fn::GetAtt:
        - DynamoDBParameters
        - ConfigTable.ProvisionedThroughput
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      TableName:
        Fn::Sub: CloneSquad-${GroupName}-Configuration
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      TimeToLiveSpecification:
        AttributeName: ExpirationTime
        Enabled: true
    Type: AWS::DynamoDB::Table
  CustomResourceFunction:
    Properties:
      CodeUri: s3://XXXXXXXXXXXXXX/YYYYYYYYYYYYYY/5acc2603f5b000309c27ba15fa8fd28a
      Environment:
        Variables:
          CloneSquadVersion: ''
          PYTHONPATH: /opt:/opt/site-packages
      FunctionName:
        Fn::Sub: CloneSquad-CustomResource-${GroupName}
      Handler: customresource.handler
      Layers:
      - Ref: CloneSquadLayer
      - Ref: CloneSquadDependencyLayer
      MemorySize: 128
      PermissionsBoundary:
        Fn::If:
        - HasPermissionsBoundary
        - Ref: PermissionsBoundary
        - Ref: AWS::NoValue
      Policies:
      - AWSLambdaBasicExecutionRole
      - AWSXRayDaemonWriteAccess
      - AmazonEC2ReadOnlyAccess
      - AmazonS3ReadOnlyAccess
      Runtime: python3.7
      Timeout: 60
    Type: AWS::Serverless::Function
  DiscoveryFunction:
    DependsOn: SNSDiscoveryFunctionLogGroup
    Properties:
      CodeUri: s3://XXXXXXXXXXXXXX/YYYYYYYYYYYYYY/5acc2603f5b000309c27ba15fa8fd28a
      Environment:
        Variables:
          ACCOUNT_ID:
            Ref: AWS::AccountId
          AlarmStateEC2Table:
            Ref: AlarmStateEC2Table
          ApiGWConfiguration:
            Ref: ApiGWConfiguration
          ApiGwVpcEndpointDNSEntry:
            Fn::If:
            - HasApiGWEndpointConfiguration
            - Fn::Select:
              - 1
              - Fn::Split:
                - ':'
                - Fn::Select:
                  - 0
                  - Fn::GetAtt:
                    - ApiGWVpcEndpoints
                    - DnsEntries
            - Fn::GetAtt:
              - ApiGWParameters
              - VpcEndpointDNS
          CLONESQUAD_LOGLEVELS:
            Ref: LogLevels
          CloneSquadVersion: ''
          ConfigurationTable:
            Ref: ConfigTable
          ConfigurationURLs:
            Ref: ConfigurationURLs
          CustomizationZipParameters:
            Ref: CustomizationZipParameters
          DiscoveryLambdaIamRoleArn:
            Fn::GetAtt:
            - DiscoveryFunctionRole
            - Arn
          DynamoDBConfiguration:
            Ref: DynamoDBConfiguration
          EventTable:
            Ref: EventTable
          GenericInsufficientDataActions_SNSTopicArn:
            Ref: SNSInsufficientData
          GenericOkActions_SNSTopicArn:
            Ref: SNSOk
          GroupName:
            Ref: GroupName
          InstallTime:
            Fn::GetAtt:
            - GeneralParameters
            - InstallTime
          InteractAPIGWUrl:
            Fn::Sub: https://${InteractApi}.execute-api.${AWS::Region}.amazonaws.com/v1/
          InteractApi:
            Ref: InteractApi
          InteractLambdaIamRoleArn:
            Fn::GetAtt:
            - InteractFunctionRole
            - Arn
          InteractQueue:
            Ref: InteractQueue
          InternalERRORInteractAlarmArn:
            Fn::GetAtt:
            - InternalERRORInteractAlarm
            - Arn
          InternalERRORMainAlarmArn:
            Fn::GetAtt:
            - InternalERRORMainAlarm
            - Arn
          InternalWARNINGInteractAlarmArn:
            Fn::GetAtt:
            - InternalWARNINGInteractAlarm
            - Arn
          InternalWARNINGMainAlarmArn:
            Fn::GetAtt:
            - InternalWARNINGMainAlarm
            - Arn
          LackOfCPUCreditAlarmArn:
            Fn::GetAtt:
            - LackOfCPUCreditAlarm
            - Arn
          LambdaMemorySize:
            Ref: LambdaMemorySize
          LogRetentionDuration:
            Ref: LogRetentionDuration
          LoggingS3Path:
            Ref: LoggingS3Path
          LongTermEventTable:
            Ref: LongTermEventTable
          MainFunctionArn:
            Fn::Sub: arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:CloneSquad-Main-${GroupName}
          MainLambdaIamRoleArn:
            Fn::GetAtt:
            - MainFunctionRole
            - Arn
          MetadataAndBackupS3Path:
            Ref: MetadataAndBackupS3Path
          PYTHONPATH: /opt:/opt/site-packages
          PermissionsBoundary:
            Ref: PermissionsBoundary
          ScaleUp_SNSTopicArn:
            Ref: SNSScaleUp
          SchedulerTable:
            Ref: SchedulerTable
          StateTable:
            Ref: StateTable
          TimeZone:
            Ref: TimeZone
          UserSuppliedJSONMetadata:
            Ref: UserSuppliedJSONMetadata
          XRayDiagnosis:
            Ref: XRayDiagnosis
      FunctionName:
        Fn::Sub: CloneSquad-Discovery-${GroupName}
      Handler: app.discovery_handler
      Layers:
      - Ref: CloneSquadLayer
      - Ref: CloneSquadDependencyLayer
      MemorySize: 128
      PermissionsBoundary:
        Fn::If:
        - HasPermissionsBoundary
        - Ref: PermissionsBoundary
        - Ref: AWS::NoValue
      Policies:
      - AWSLambdaBasicExecutionRole
      - AWSXRayDaemonWriteAccess
      - AWSOrganizationsReadOnlyAccess
      Runtime: python3.7
    Type: AWS::Serverless::Function
  DynamoDBParameters:
    Properties:
      AccountId:
        Ref: AWS::AccountId
      CloneSquadVersion: ''
      DynamoDBConfiguration:
        Ref: DynamoDBConfiguration
      Helper: DynamoDBParameters
      Region:
        Ref: AWS::Region
      ServiceToken:
        Fn::GetAtt:
        - CustomResourceFunction
        - Arn
    Type: Custom::CustomResourceFunction
  EC2SpotEventRule:
    Properties:
      Description: Events rule for Spot Instance Interruption Notices
      EventPattern:
        detail-type:
        - EC2 Spot Instance Interruption Warning
        - EC2 Instance Rebalance Recommendation
        source:
        - aws.ec2
      Name:
        Fn::Sub: CloneSquad-EC2Spot-Notif-${GroupName}
      State: ENABLED
      Targets:
      - Arn:
          Fn::GetAtt:
          - MainQueue
          - Arn
        Id:
          Fn::GetAtt:
          - MainQueue
          - QueueName
    Type: AWS::Events::Rule
  ERRORInteractMetricFilter:
    DependsOn: InteractFunctionLogGroup
    Properties:
      FilterPattern: '"[ERROR]"'
      LogGroupName:
        Fn::Sub: /aws/lambda/CloneSquad-Interact-${GroupName}
      MetricTransformations:
      - DefaultValue: 0
        MetricName:
          Fn::Sub: InternalErrors.Interact.${GroupName}
        MetricNamespace: CloneSquad
        MetricValue: 1
    Type: AWS::Logs::MetricFilter
  ERRORMetricFilter:
    DependsOn: MainFunctionLogGroup
    Properties:
      FilterPattern: '"[ERROR]"'
      LogGroupName:
        Fn::Sub: /aws/lambda/CloneSquad-Main-${GroupName}
      MetricTransformations:
      - DefaultValue: 0
        MetricName:
          Fn::Sub: InternalErrors.Main.${GroupName}
        MetricNamespace: CloneSquad
        MetricValue: 1
    Type: AWS::Logs::MetricFilter
  EventTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: EventDate
        AttributeType: S
      BillingMode:
        Fn::GetAtt:
        - DynamoDBParameters
        - EventTable.BillingMode
      KeySchema:
      - AttributeName: EventDate
        KeyType: HASH
      ProvisionedThroughput:
        Fn::GetAtt:
        - DynamoDBParameters
        - EventTable.ProvisionedThroughput
      TableName:
        Fn::Sub: CloneSquad-${GroupName}-EventLog
      Tags:
      - Key: clonesquad:group-name
        Value:
          Ref: GroupName
      TimeToLiveSpecification:
        AttributeName: ExpirationTime
        Enabled: true
    Type: AWS::DynamoDB::Table
  GeneralParameters:
    Properties:
      AccountId:
        Ref: AWS::AccountId
      CloneSquadVersion: ''
      GroupName:
        Ref: GroupName
      Helper: GeneralParameters
      InteractSQSQueueIAMPolicySpec:
        Ref: InteractSQSQueueIAMPolicy
      LoggingS3Path:
        Ref: LoggingS3Path
      MetadataAndBackupS3Path:
        Ref: MetadataAndBackupS3Path
      Region:
        Ref: AWS::Region
      ServiceToken:
        Fn::GetAtt:
        - CustomResourceFunction
        - Arn
    Type: Custom::CustomResourceFunction
  InteractApi:
    Properties:
      Auth:
        DefaultAuthorizer: AWS_IAM
        ResourcePolicy:
          CustomStatements:
            Fn::GetAtt:
            - ApiGWParameters
            - GWPolicy
      EndpointConfiguration:
        Type:
          Fn::GetAtt:
          - ApiGWParameters
          - EndpointConfiguration.Type
      Name:
        Fn::Sub: CloneSquad-${GroupName}
      StageName: v1
    Tags:
    - Key: clonesquad:group-name
      Value:
        Ref: GroupName
    Type: AWS::Serverless::Api
  InteractFunction:
    DependsOn: InteractFunctionLogGroup
    Properties:
      CodeUri: s3://XXXXXXXXXXXXXX/YYYYYYYYYYYYYY/5acc2603f5b000309c27ba15fa8fd28a
      Environment:
        Variables:
          ACCOUNT_ID:
            Ref: AWS::AccountId
          AlarmStateEC2Table:
            Ref: AlarmStateEC2Table
          ApiGWConfiguration:
            Ref: ApiGWConfiguration
          CLONESQUAD_LOGLEVELS:
            Ref: LogLevels
          CloneSquadVersion: ''
          ConfigurationTable:
            Ref: ConfigTable
          ConfigurationURLs:
            Ref: ConfigurationURLs
          CustomizationZipParameters:
            Ref: CustomizationZipParameters
          DiscoveryLambdaIamRoleArn:
            Fn::GetAtt:
            - DiscoveryFunctionRole
            - Arn
          DynamoDBConfiguration:
            Ref: DynamoDBConfiguration
          EventTable:
            Ref: EventTable
          GenericInsufficientDataActions_SNSTopicArn:
            Ref: SNSInsufficientData
          GenericOkActions_SNSTopicArn:
            Ref: SNSOk
          GroupName:
            Ref: GroupName
          InstallTime:
            Fn::GetAtt:
            - GeneralParameters
            - InstallTime
          InteractLambdaIamRoleArn:
            Fn::GetAtt:
            - InteractFunctionRole
            - Arn
          InteractQueue:
            Ref: InteractQueue
          InternalERRORInteractAlarmArn:
            Fn::GetAtt:
            - InternalERRORInteractAlarm
            - Arn
          InternalERRORMainAlarmArn:
            Fn::GetAtt:
            - InternalERRORMainAlarm
            - Arn
          InternalWARNINGInteractAlarmArn:
            Fn::GetAtt:
            - InternalWARNINGInteractAlarm
            - Arn
